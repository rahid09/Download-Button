<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="https://example.com/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <input type="radio" id="option1" name="options" value="option1">
    <label for="option1">Women</label><br>
    <input type="radio" id="option2" name="options" value="option2">
    <label for="option2">Men</label><br>
    <input type="radio" id="option3" name="options" value="option3">
    <label for="option3">Other</label><br>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label><br><br>
    <select id="country" name="country">
        <option value="us">Azerbaijan</option>
        <option value="ca">Turkey</option>
        <option value="uk">Russia</option>
        <option value="au">America</option>
